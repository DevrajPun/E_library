<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #d7ceef">
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div
        class="shadow-lg"
        style="
          background-color: #200852;
          width: 1200px;
          height: 800px;
          border-radius: 20px;
          overflow: hidden;
        "
      >
        <div class="row">
          <div
            class="col-md-7 d-flex justify-content-center align-items-center"
            style="height: 800px"
          >
            <img src="../../public/images/login.png" width="90%" alt="" />
          </div>
          <div
            class="col-md-5 d-flex justify-content-center align-items-center"
            style="height: 800px"
          >
            <div class="card shadow-lg" style="width: 400px">
              <div class="card-body">
                <h3 class="text-center">Sign-up here</h3>
                <br />
                <form action="">
                  <label for="username">User ID</label>
                  <input type="text" name="userid" id="" class="form-control" />
                  <br />
                  <label for="passwoed">User Password</label>
                  <input
                    type="password"
                    name="passwoed"
                    id=""
                    class="form-control"
                  />
                  <br />
                  <span class="d-flex justify-content-center">
                    <button class="btn" style="background-color: #d7ceef">
                      login
                    </button></span
                  >
                  <br />
                  <p class="text-center">
                    don't have any account
                    <a href="#" class="text-decoration-none">click here</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
